<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Fractal News Feed - Living Codex</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }
        .demo-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .demo-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .news-feed {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .news-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .news-item h4 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
        }
        .news-item .belief-translation {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-style: italic;
        }
        .news-item .summary {
            color: #7f8c8d;
            margin: 15px 0;
            line-height: 1.6;
        }
        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .concept-tag {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin: 3px;
            display: inline-block;
        }
        .impact-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin: 3px;
            display: inline-block;
        }
        .amplification-factor {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin: 3px;
            display: inline-block;
        }
        .resonance-data {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        .status-offline {
            background: #f44336;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .stream-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .subscription-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Real-Time Fractal News Feed</h1>
            <p>Live news stream with belief system translation and abundance amplification</p>
        </div>

        <div class="demo-section">
            <h3>ðŸ“¡ Stream Controls</h3>
            <div class="stream-controls">
                <span class="status-indicator status-offline" id="statusIndicator"></span>
                <span id="statusText">Disconnected</span>
                <button class="btn" onclick="connectToStream()" id="connectBtn">Connect to Stream</button>
                <button class="btn" onclick="disconnectFromStream()" id="disconnectBtn" disabled>Disconnect</button>
                <button class="btn" onclick="clearFeed()">Clear Feed</button>
            </div>
        </div>

        <div class="demo-section">
            <h3>ðŸŽ¯ Subscribe to News Feed</h3>
            <div class="subscription-form">
                <div class="form-group">
                    <label>User ID:</label>
                    <input type="text" id="userId" value="user1" placeholder="Enter your user ID">
                </div>
                <div class="form-group">
                    <label>Interest Areas:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-ai" checked>
                            <label for="interest-ai">AI & Technology</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-abundance" checked>
                            <label for="interest-abundance">Abundance & Amplification</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-community">
                            <label for="interest-community">Community & Collaboration</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="interest-sustainability">
                            <label for="interest-sustainability">Sustainability</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Contribution Types:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="contribution-create" checked>
                            <label for="contribution-create">Create & Innovate</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="contribution-collaborate">
                            <label for="contribution-collaborate">Collaborate</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="contribution-invest">
                            <label for="contribution-invest">Invest</label>
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="subscribeToFeed()">Subscribe to Feed</button>
            </div>
        </div>

        <div class="demo-section">
            <h3>ðŸ“° Live Fractal News Feed</h3>
            <div id="newsFeed" class="news-feed">
                <div style="text-align: center; color: #7f8c8d; padding: 40px;">
                    Subscribe to the feed to see real-time fractal news items
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let isConnected = false;
        let subscriptionId = null;
        let feedInterval = null;

        function updateStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                indicator.className = 'status-indicator status-online';
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                indicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        async function connectToStream() {
            try {
                // Test connection
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    updateStatus(true);
                    console.log('Connected to Living Codex system');
                } else {
                    throw new Error('Failed to connect to system');
                }
            } catch (error) {
                alert('Failed to connect: ' + error.message);
                updateStatus(false);
            }
        }

        function disconnectFromStream() {
            updateStatus(false);
            if (feedInterval) {
                clearInterval(feedInterval);
                feedInterval = null;
            }
            console.log('Disconnected from stream');
        }

        async function subscribeToFeed() {
            if (!isConnected) {
                alert('Please connect to the stream first');
                return;
            }

            try {
                const userId = document.getElementById('userId').value;
                const interestAreas = getSelectedCheckboxes('interest-');
                const contributionTypes = getSelectedCheckboxes('contribution-');
                
                const subscription = {
                    userId: userId,
                    interestAreas: interestAreas,
                    contributionTypes: contributionTypes,
                    investmentAreas: ['technology', 'sustainability'],
                    beliefSystemFilters: ['abundance', 'amplification', 'collective']
                };

                const response = await fetch(`${API_BASE}/news/stream/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(subscription)
                });

                const data = await response.json();
                if (data.success) {
                    subscriptionId = data.subscriptionId;
                    console.log('Subscribed to news feed:', subscriptionId);
                    
                    // Start polling for news
                    startFeedPolling();
                } else {
                    alert('Failed to subscribe: ' + data.message);
                }
            } catch (error) {
                alert('Subscription failed: ' + error.message);
            }
        }

        function getSelectedCheckboxes(prefix) {
            const checkboxes = document.querySelectorAll(`input[type="checkbox"][id^="${prefix}"]:checked`);
            return Array.from(checkboxes).map(cb => {
                const label = document.querySelector(`label[for="${cb.id}"]`);
                return label ? label.textContent : cb.id.replace(prefix, '');
            });
        }

        function startFeedPolling() {
            if (feedInterval) {
                clearInterval(feedInterval);
            }
            
            feedInterval = setInterval(async () => {
                await fetchUserFeed();
            }, 5000); // Poll every 5 seconds
            
            // Fetch immediately
            fetchUserFeed();
        }

        async function fetchUserFeed() {
            if (!subscriptionId) return;

            try {
                const userId = document.getElementById('userId').value;
                const response = await fetch(`${API_BASE}/news/stream/feed/${userId}?maxItems=10`);
                const data = await response.json();
                
                if (data.success) {
                    displayNewsFeed(data.newsItems);
                }
            } catch (error) {
                console.error('Failed to fetch news feed:', error);
            }
        }

        function displayNewsFeed(newsItems) {
            const feedContainer = document.getElementById('newsFeed');
            
            if (newsItems.length === 0) {
                feedContainer.innerHTML = '<div style="text-align: center; color: #7f8c8d; padding: 40px;">No news items available. Try ingesting some news first!</div>';
                return;
            }

            feedContainer.innerHTML = newsItems.map(item => `
                <div class="news-item">
                    <h4>${item.headline}</h4>
                    <div class="belief-translation">
                        ${item.beliefSystemTranslation}
                    </div>
                    <div class="summary">
                        ${item.summary}
                    </div>
                    <div style="margin: 15px 0;">
                        <strong>Impact Areas:</strong><br>
                        ${item.impactAreas.map(area => `<span class="impact-area">${area}</span>`).join('')}
                    </div>
                    <div style="margin: 15px 0;">
                        <strong>Amplification Factors:</strong><br>
                        ${item.amplificationFactors.map(factor => `<span class="amplification-factor">${factor}</span>`).join('')}
                    </div>
                    <div class="resonance-data">
                        <strong>Resonance Data:</strong><br>
                        Score: ${item.resonanceData.resonanceScore?.toFixed(2) || 'N/A'}<br>
                        Amplification Potential: ${item.resonanceData.amplificationPotential?.toFixed(2) || 'N/A'}<br>
                        Collective Impact: ${item.resonanceData.collectiveImpact || 'N/A'}<br>
                        Belief System Alignment: ${item.resonanceData.beliefSystemAlignment || 'N/A'}
                    </div>
                    <div class="news-meta">
                        <span><strong>Source:</strong> <a href="${item.sourceUrl}" target="_blank">View Original</a></span>
                        <span><strong>Generated:</strong> ${new Date(item.generatedAt).toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function clearFeed() {
            document.getElementById('newsFeed').innerHTML = '<div style="text-align: center; color: #7f8c8d; padding: 40px;">Feed cleared</div>';
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            connectToStream();
        });
    </script>
</body>
</html>
