<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Codex UI Link Tester</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 2rem; }
        .test-section { margin: 2rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
        .test-result { margin: 0.5rem 0; padding: 0.5rem; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        button { padding: 0.5rem 1rem; margin: 0.25rem; border: none; border-radius: 4px; cursor: pointer; }
        .test-btn { background: #007bff; color: white; }
        .test-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Living Codex UI Link Tester</h1>
    <p>Testing all pages and API connections in the Living Codex UI</p>

    <div class="test-section">
        <h2>Backend API Tests</h2>
        <button class="test-btn" onclick="testBackendAPIs()">Test Backend APIs</button>
        <div id="backend-results"></div>
    </div>

    <div class="test-section">
        <h2>UI Page Tests</h2>
        <button class="test-btn" onclick="testUIPages()">Test UI Pages</button>
        <div id="ui-results"></div>
    </div>

    <div class="test-section">
        <h2>Navigation Link Tests</h2>
        <button class="test-btn" onclick="testNavigationLinks()">Test Navigation</button>
        <div id="nav-results"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:5002';
        const UI_URL = 'http://localhost:3000';

        async function testBackendAPIs() {
            const resultsDiv = document.getElementById('backend-results');
            resultsDiv.innerHTML = '<div class="test-result pending">Testing backend APIs...</div>';
            
            const tests = [
                { name: 'Health Check', url: '/health' },
                { name: 'Storage Stats', url: '/storage-endpoints/stats' },
                { name: 'Contribution Stats', url: '/contributions/stats/test-user' },
                { name: 'Collective Energy', url: '/contributions/abundance/collective-energy' },
                { name: 'Concepts List', url: '/concepts' },
                { name: 'Spec Routes', url: '/spec/routes/all' }
            ];

            let results = '';
            for (const test of tests) {
                try {
                    const response = await fetch(`${BACKEND_URL}${test.url}`);
                    if (response.ok) {
                        const data = await response.json();
                        results += `<div class="test-result success">✅ ${test.name}: OK (${response.status})</div>`;
                    } else {
                        results += `<div class="test-result error">❌ ${test.name}: ${response.status} ${response.statusText}</div>`;
                    }
                } catch (error) {
                    results += `<div class="test-result error">❌ ${test.name}: ${error.message}</div>`;
                }
            }
            resultsDiv.innerHTML = results;
        }

        async function testUIPages() {
            const resultsDiv = document.getElementById('ui-results');
            resultsDiv.innerHTML = '<div class="test-result pending">Testing UI pages...</div>';
            
            const pages = [
                { name: 'Home Page', url: '/' },
                { name: 'Discover Page', url: '/discover' },
                { name: 'Graph Page', url: '/graph' }
            ];

            let results = '';
            for (const page of pages) {
                try {
                    const response = await fetch(`${UI_URL}${page.url}`, { method: 'HEAD' });
                    if (response.ok) {
                        results += `<div class="test-result success">✅ ${page.name}: Accessible (${response.status})</div>`;
                    } else {
                        results += `<div class="test-result error">❌ ${page.name}: ${response.status} ${response.statusText}</div>`;
                    }
                } catch (error) {
                    results += `<div class="test-result error">❌ ${page.name}: ${error.message}</div>`;
                }
            }
            resultsDiv.innerHTML = results;
        }

        async function testNavigationLinks() {
            const resultsDiv = document.getElementById('nav-results');
            resultsDiv.innerHTML = '<div class="test-result pending">Testing navigation links...</div>';
            
            const links = [
                { from: 'Home', to: 'Discover', url: '/discover' },
                { from: 'Home', to: 'Resonance', url: '/resonance' },
                { from: 'Home', to: 'About', url: '/about' },
                { from: 'Discover', to: 'Home', url: '/' },
                { from: 'Graph', to: 'Home', url: '/' }
            ];

            let results = '';
            for (const link of links) {
                try {
                    const response = await fetch(`${UI_URL}${link.url}`, { method: 'HEAD' });
                    if (response.ok) {
                        results += `<div class="test-result success">✅ ${link.from} → ${link.to}: Link works</div>`;
                    } else if (response.status === 404) {
                        results += `<div class="test-result error">❌ ${link.from} → ${link.to}: Page not implemented (404)</div>`;
                    } else {
                        results += `<div class="test-result error">❌ ${link.from} → ${link.to}: ${response.status}</div>`;
                    }
                } catch (error) {
                    results += `<div class="test-result error">❌ ${link.from} → ${link.to}: ${error.message}</div>`;
                }
            }
            resultsDiv.innerHTML = results;
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testBackendAPIs();
                setTimeout(() => testUIPages(), 1000);
                setTimeout(() => testNavigationLinks(), 2000);
            }, 500);
        });
    </script>
</body>
</html>
